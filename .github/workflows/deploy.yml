name: Deploy Angular App to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Actualiza a la versi√≥n 20 de Node.js

    - name: Install dependencies
      run: npm install

    - name: Build Angular app
      run: npm run build --prod


    - name: Install sshpass
      run: sudo apt-get install -y sshpass

    - name: Deploy to VPS
      run: |
        echo "Deploying to VPS..."
        sshpass -p "${{ secrets.VPS_PASSWORD }}" scp -o StrictHostKeyChecking=no -r dist/browser/* $USERNAME@$HOST:/var/www/calch.ajustadoati.com

