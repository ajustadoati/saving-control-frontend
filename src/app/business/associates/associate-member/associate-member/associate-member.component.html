<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="modal">
    <div class="relative top-20 mx-auto p-6 border w-96 shadow-lg rounded-md bg-white">
      <h3 class="text-xl font-semibold text-gray-900 mb-4">Buscar Miembro</h3>
      <div class="flex items-center">
        <input
          type="text"
          [(ngModel)]="associateId"
          class="p-2 rounded border mr-4"
          placeholder="ID del Socio"
        />
        <button
          (click)="searchAssociate()"
          class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
        >
          Buscar
        </button>
      </div>
  
      <div class="flex justify-end mt-6">
        <button (click)="closeAssociateMemberModal()" class="px-4 py-2 bg-red-500 text-white rounded-md shadow-md hover:bg-red-600">
          Cerrar
        </button>
      </div>
    </div>
  </div>
