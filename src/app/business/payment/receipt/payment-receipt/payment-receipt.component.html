<div id="printSection" class="receipt-container">
  <div class="text-center mb-1">
    <h2 class="font-bold text-xs">Recibo de Pago</h2>
    <p class="text-xs">{{ currentDate | date: 'dd/MM/yy' }}</p>
  </div>

  <div style="margin: 0 2px;"> <!-- AÃ±adimos margen horizontal -->
    <p class="text-xs px-1"> {{ associateData?.firstName }} {{ associateData?.lastName }}</p>
    <p class="text-xs px-1">{{ associateData?.numberId }}</p>
  </div>
  

  <div class="flex justify-left mt-4">
    <table class="text-xs border-t border-gray-400">
      <thead>
        <tr>
          <th class="text-left px-1">Tipo de Pago</th>
          <th class="text-right px-1 py-1">Monto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let payment of defaultPayments">
          <td class="text-left px-1" style="line-height: 0.75;">{{ payment.paymentTitle }}</td>
          <td class="text-right px-1 py-1" style="line-height: 0.75;">{{ payment.hourlyRate | currency }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td><strong>Total:</strong></td>
          <td class="text-right font-bold"><strong>{{ total | currency }}</strong></td>
        </tr>
      </tfoot>
    </table>
  </div>
  

  <div class="mt-1 text-center">
    <p class="text-xs">Gracias por su pago</p>
    <hr class="my-1 border-t border-gray-300">
  </div>
</div>
