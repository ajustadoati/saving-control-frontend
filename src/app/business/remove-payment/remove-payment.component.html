<div class="container mx-auto p-6 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold mb-4 text-center">Eliminar Pago</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto space-y-4">
    <div>
      <label for="cedula" class="block font-medium">CÃ©dula</label>
      <input
        type="string"
        id="cedula"
        formControlName="cedula"
        class="border p-2 w-full rounded"
      />
    </div>
    <div>
      <label for="date" class="block font-medium">Fecha</label>
      <input
        type="date"
        id="startDate"
        formControlName="date"
        class="border p-2 w-full rounded"
        />
    </div>
    <button
      type="submit"
      class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">
      Eliminar Pago
    </button>
  </form>
</div>
