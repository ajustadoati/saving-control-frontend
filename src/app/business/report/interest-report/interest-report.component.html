<div class="overflow-x-auto max-h-[60vh]">
    <table class="min-w-full table-auto border border-gray-300 text-sm">
      <thead class="bg-gray-100 sticky top-0 z-10">
        <tr>
          <th class="border px-2 py-1 text-left whitespace-nowrap">Nombre</th>
          <th class="border px-2 py-1 text-right whitespace-nowrap">Balance</th>
          <th class="border px-2 py-1 text-right whitespace-nowrap">Distribuido</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of interestReport">
          <td class="border px-2 py-1 max-w-[150px] truncate" title="{{ item.name }}">
            {{ item.name }}
          </td>
          <td class="border px-2 py-1 text-right">{{ item.totalBalance }}</td>
          <td class="border px-2 py-1 text-right">{{ item.distributedAmount }}</td>
        </tr>
  
        <!-- Fila de Totales -->
        <tr class="bg-gray-100 font-semibold">
          <td class="border px-2 py-1 text-right" colspan="2">Total Distribuido:</td>
          <td class="border px-2 py-1 text-right">{{ totalDistribuido | number:'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
